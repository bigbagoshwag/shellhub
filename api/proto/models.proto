syntax = "proto3";

package models;

option go_package = "api/proto";

message TagRenameRequest {
  string tenant = 1;
  string tag = 2;
  string new_tag = 3;
}

message TagRenameResponse {
  string message = 1;
}

service TagService {
  rpc RenameTag(TagRenameRequest) returns (TagRenameResponse);
}
